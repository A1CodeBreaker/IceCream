<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Cream Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>  
  <div class="container">
    <div class="row">
      <div class="col">
        <form>
          <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
              <fieldset>
                <label for="scoopNum">Number of scoops</label>
                <input class="form-control" type="number" id="scoopNum" />
              </fieldset>
              <br />
              <div class="col-md-6">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="size"
                    id="coneSize"
                  />
                  <label class="form-check-label" for="coneSize">Cone</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="size"
                    id="cupSize"
                  />
                  <label class="form-check-label" for="cupSize">Cup</label>
                </div>
              </div>
              <br />
              <div id="toppingsOptn" class="form-control">
                <fieldset>
                  <legend>Toppings</legend>
                  <input type="checkbox" name="toppings" id="sprinklesTop" />
                  <label for="sprinklesTop">Sprinkles ($0.50)</label>
                  <input type="checkbox" name="toppings" id="whippedTop" />
                  <label for="whippedTop">Whipped Cream ($0.25)</label>
                  <input type="checkbox" name="toppings" id="fudgeTop" />
                  <label for="fudgeTop">Hot Fudge ($1.25)</label>
                  <input type="checkbox" name="toppings" id="cherryTop" />
                  <label for="cherryTop">Cherry ($0.25)</label>
                </fieldset>
              </div>
              <br />
              <p>
                <input
                  class="btn btn-primary"
                  type="button"
                  value="Submit Order"
                  id="getIceCream"
                />
              </p>
              <table class="table table-striped cost-estimate">
                <tbody>
                  <tr>
                    <td id="basePrice">Base price: $0.00</td>
                  </tr>
                  <tr>
                    <td id="toppingPrice">Toppings price: $0.00</td>
                  </tr>
                  <tr>
                    <td id="salesTax">Tax: $0.00</td>
                  </tr>
                  <tr>
                    <td id="totalDue">Total Due: $0.00</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script

  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
  crossorigin="anonymous"
></script>
</body>
</html>
